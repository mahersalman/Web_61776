<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Portfolio Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }

    .glassmorphism {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dark .glassmorphism {
      background: rgba(0, 0, 0, 0.2);
    }

    .gradient-text {
      background: linear-gradient(45deg, #FFA500, #FF4500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))" :class="{ 'dark': darkMode }">
  <!-- Sidebar -->
  <aside class="glassmorphism w-64 p-4 fixed h-full">
    <div class="flex flex-col items-center">
      <a href="#" class="text-2xl font-bold gradient-text mb-8">CryptoTrack</a>
      <nav class="flex flex-col space-y-4 w-full">
        <a href="#" class="hover:text-yellow-400 transition duration-300">Dashboard</a>
        <a href="#" class="hover:text-yellow-400 transition duration-300">Markets</a>
        <a href="#" class="hover:text-yellow-400 transition duration-300">Trade</a>
        <a href="#" class="hover:text-yellow-400 transition duration-300">Portfolio</a>
        <a href="#" class="hover:text-yellow-400 transition duration-300">Settings</a>
        <a href="#" class="bg-yellow-500 text-black px-4 py-2 rounded-full hover:bg-yellow-400 transition duration-300 mt-auto">Sign Up</a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="ml-64 flex-1">
    <nav class="glassmorphism p-4 sticky top-0 z-10 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold gradient-text">CryptoTrack</a>
      <div class="flex items-center space-x-6">
        <a href="#" class="hover:text-yellow-400 transition duration-300">Dashboard</a>
        <a href="#" class="hover:text-yellow-400 transition duration-300">Markets</a>
        <a href="#" class="hover:text-yellow-400 transition duration-300">Trade</a>
        <a href="#" class="bg-yellow-500 text-black px-4 py-2 rounded-full hover:bg-yellow-400 transition duration-300">Sign Up</a>
        <button @click="darkMode = !darkMode" class="p-2 rounded-full bg-gray-800 dark:bg-gray-200 transition duration-300">
          <svg x-show="!darkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8-8h1M4 12H3m15.364-7.364l-.707.707M6.343 6.343l-.707.707m12.728 12.728l-.707-.707M6.343 17.657l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
          </svg>
          <svg x-show="darkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.293 14.707A7.974 7.974 0 0113 16a8 8 0 110-16c1.197 0 2.34.263 3.35.735A9.999 9.999 0 1012 22c2.523 0 4.846-.86 6.707-2.293z" />
          </svg>
        </button>
      </div>
    </nav>

    <main class="container mx-auto p-6">
      <h1 class="text-4xl font-bold mb-8 gradient-text">Your Crypto Portfolio</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Total Balance Card -->
        <div class="glassmorphism p-6">
          <h2 class="text-xl font-semibold mb-4">Total Balance</h2>
          <p class="text-4xl font-bold gradient-text">$<span id="totalBalance">80,300</span></p>
          <p class="text-green-400 mt-2">+$945.78 (1.2%)</p>
          <div class="w-full h-32 mt-4">
            <canvas id="walletAnalysisChart"></canvas>
          </div>
        </div>

        <!-- Portfolio Distribution -->
        <div class="glassmorphism p-6">
          <h2 class="text-xl font-semibold mb-4">Portfolio Distribution</h2>
          <div class="w-full h-64">
            <canvas id="distributionChart"></canvas>
          </div>
        </div>

        <!-- Top Assets -->
        <div class="glassmorphism p-6">
          <h2 class="text-xl font-semibold mb-4">Top Assets</h2>
          <ul id="topAssets" class="space-y-4"></ul>
        </div>
      </div>

      <!-- Price Updates -->
      <div class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Market Overview</h2>
        <div id="priceUpdates" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
      </div>

      <!-- Performance Chart -->
      <div class="mt-8 glassmorphism p-6">
        <h2 class="text-2xl font-semibold mb-4">Portfolio Performance</h2>
        <div class="w-full h-80">
          <canvas id="performanceChart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.2/dist/cdn.min.js" defer></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('darkMode', {
        on: localStorage.getItem('darkMode') === 'true',
        
        toggle() {
          this.on = !this.on;
          localStorage.setItem('darkMode', this.on);
          document.documentElement.classList.toggle('dark', this.on);
        }
      });
    });
  </script>
  <script>
    // Distribution Chart
    const distributionCtx = document.getElementById('distributionChart').getContext('2d');
    new Chart(distributionCtx, {
      type: 'doughnut',
      data: {
        labels: ['Ethereum', 'Bitcoin', 'Litecoin', 'Other'],
        datasets: [{
          data: [39, 28, 21, 12],
          backgroundColor: ['#627eea', '#f7931a', '#345d9d', '#2775ca'],
          borderWidth: 0,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
          }
        }
      }
    });

    // Wallet Analysis Chart
    const walletAnalysisCtx = document.getElementById('walletAnalysisChart').getContext('2d');
    new Chart(walletAnalysisCtx, {
      type: 'bar',
      data: {
        labels: ['Wallet 1', 'Wallet 2', 'Wallet 3'],
        datasets: [{
          label: 'Balance',
          data: [30000, 40000, 10000],
          backgroundColor: ['#FFA500', '#FF4500', '#FFD700'],
          borderWidth: 0,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        scales: {
          x: {
            grid: {
              display: false,
            }
          },
          y: {
            grid: {
              color: 'rgba(255, 255, 255, 0.1)',
            }
          }
        }
      }
    });

    // Top Assets
    const assets = [
      { name: 'Ethereum', symbol: 'ETH', amount: '5', value: '$3,000', change: '+2.5%' },
      { name: 'Bitcoin', symbol: 'BTC', amount: '0.5', value: '$4,000', change: '-1.2%' },
      { name: 'Litecoin', symbol: 'LTC', amount: '10', value: '$1,000', change: '+3.1%' }
    ];
    const topAssetsContainer = document.getElementById('topAssets');
    assets.forEach(asset => {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="flex items-center justify-between">
          <div class="text-lg font-semibold">${asset.name} (${asset.symbol})</div>
          <div class="text-right">
            <div class="text-xl font-bold">${asset.amount}</div>
            <div class="text-sm text-gray-400">${asset.value}</div>
            <div class="${asset.change.includes('-') ? 'text-red-400' : 'text-green-400'}">${asset.change}</div>
          </div>
        </div>
      `;
      topAssetsContainer.appendChild(li);
    });

    // Price Updates
    const priceUpdates = [
      { name: 'Ethereum', symbol: 'ETH', price: 2000, change: 1.5 },
      { name: 'Bitcoin', symbol: 'BTC', price: 30000, change: -0.8 },
      { name: 'Litecoin', symbol: 'LTC', price: 150, change: 2.3 },
      { name: 'Cardano', symbol: 'ADA', price: 1.2, change: 5.0 },
    ];
    const priceUpdatesContainer = document.getElementById('priceUpdates');
    priceUpdates.forEach(update => {
      const div = document.createElement('div');
      div.className = 'glassmorphism p-4';
      div.innerHTML = `
        <div class="flex items-center justify-between">
          <span class="font-semibold">${update.name}</span>
          <span class="text-gray-400">${update.symbol}</span>
        </div>
        <div class="mt-2">
          <div class="text-xl font-bold">$${update.price.toFixed(2)}</div>
          <div class="${update.change < 0 ? 'text-red-400' : 'text-green-400'}">${update.change}%</div>
        </div>
      `;
      priceUpdatesContainer.appendChild(div);
    });

    // Performance Chart
    const performanceCtx = document.getElementById('performanceChart').getContext('2d');
    new Chart(performanceCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Portfolio Value',
          data: [60000, 62000, 58000, 61000, 64000, 66000, 70000],
          borderColor: '#FFA500',
          backgroundColor: 'rgba(255, 165, 0, 0.1)',
          borderWidth: 2,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        scales: {
          x: {
            grid: {
              display: false,
            }
          },
          y: {
            grid: {
              color: 'rgba(255, 255, 255, 0.1)',
            }
          }
        }
      }
    });
  </script>
</body>
</html>
